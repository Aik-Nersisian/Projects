<ion-header class="dark tab-header" [translucent]="true">
  <ion-toolbar>
    <ion-title color="whitish" class="ion-text-center ion-title" id="title">Pexel Light</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="dark tab-content">

  <ion-tabs id="tabs">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="search">
        <ion-icon name="search"></ion-icon>
      </ion-tab-button>

      <ion-tab-button id="fav" tab="favourite-images">
        <ion-icon name="heart"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
